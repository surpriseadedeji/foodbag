<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><foodbag-verification></foodbag-verification></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="foodbag-header">
            <h2 class="foodbag">Food<span>Bag</span></h2>
            <div class="foodbag-nav">
                <ul>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="verification.html">Login</a></li>
                    <li><button class="sign-up-button">Sign up</button></li>
                </ul>
            </div>
        </div>
        <nav class="Home-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="verification.html"></a>Verification</li>
        </nav>
    </header>
    <section class="verification">
        <div class="verification-container">
            <h2>Verification</h2>
            <h3>Confirm address & Payment</h3>
        </div>
        <div class="delivery-address">
            <h2>Delivery Address</h2>
            <p>Your order will be deliverd to your address</p>
            <img src="images/radio_button_checked.png" alt="radio_button_checked">
        </div>
    </section>

    <form>
        <div>
            <p>Phone number</p> 
            <input type="number" id="phone" placeholder="+234">
            <hr class="horizontal-line">
            <p>Payment method</p>
            <input type="text" placeholder="Cerd">
            <img src="images/keyboard_arrow_down.png" alt="keyboard_arrow_down">
            <p>Card number</p>
            <input type="number" placeholder="2345 6543 7868 2343">
            <p>Card name</p>
            <input type="text" placeholder="TOLUWALASE KENNY OJO">
            <p>Expiry date</p>
            <input type="text" placeholder="01/23">
            <p>CVC</p>
            <input type="text" placeholder="012">
        </div>
    </form>

    <footer>
        <div>
            <p>Checkout</p>
        </div>
    </footer>
</body>
</html>
