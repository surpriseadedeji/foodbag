<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodbag-vendor page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="foodbag-header"></div>
            <h2 class="foodbag">Food<span>Bag</span></h2>
            <div class="foodbag-nav">
                <ul>
                    <li>Cart</li>
                    <li>Login</li>
                    <li><button class="sign-up-button">Sign up</button></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="Home-nav">
        <h3>Home > <span>Vendors</span></h3>
    </nav>
    <section>
        <div class="vendor-container">
            <div class="all-vendors">
                <h2>All Vendors</h2>
            </div>
            <div class="kfc-logo-container">
                <img src="images/Mask Group@2x.png" alt="mask" class="mask-group">
                <p>KFC</p>
            </div>
            <div class="Rectangle-group-container">
                <ul>
                    <li>
                        <img src="images/Rectangle 28.png" alt="Rectangle-28">
                        <p class="even-column-text">KFC - King Bucket</p>
                        <p class="even-column-text">#5,000</p>
                        <button>Add to Cart</button>
                    </li>
                    <li>
                        <img src="images/Rectangle 28.png" alt="Rectangle-28">
                        <p class="even-column-text">Zinger Burger</p>
                        <p class="even-column-text">#3,600</p>
                        <button>Add to Cart</button>
                    </li>
                    <li>
                        <img src="images/Rectangle 28.png" alt="Rectangle">
                        <p class="even-column-text">Chicken strips</p>
                        <p class="even-column-text">#1450</p>
                        <button>Add to Cart</button>
                    </li>
                </ul>
            </div>
            <p>View all</p>
        </div>
    </section>
    <hr class="horizontal-line">
    <section>
        <div>
            <img src="images/Ellipse 35.png" alt="Ellipse">
            <p>Chicken republic</p>
            <div class="meals-container">
                <ul>
                    <li>
                        <img src="images/Rectangle 34.png" alt="Rectangle-34">
                        <p class="even-column-text">Refuel Max</p>
                        <p class="even-column-text">#1,200</p>
                        <button>Add to Cart</button>
                    </li>
                    <li>
                        <img src="images/Rectangle 36.png" alt="Rectangle-36">
                        <p>Express meal</p>
                        <p>#2,000</p>
                        <button>Add to Cart</button>
                    </li>
                    <li>
                        <img src="images/Rectangle 34.png" alt="Rectangle-34">
                        <p>Citizen meal/p>
                        <p>#1,500</p>
                        <button>Add to Cart</button>
                    </li>
                </ul>
            </div>
            
        </div>
    </section>

    <footer>
        <p>View all</p>
    </footer>
</body>
</html>
