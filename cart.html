<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodbag-cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="foodbag-header"></div>
        <h2 class="foodbag">Food<span>Bag</span></h2>
        <div class="foodbag-nav">
            <ul>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="">Login</a></li>
                <li><button class="sign-up-button">Sign up</button></li>
            </ul>
        </div>
    </div>
    </header>
    <nav class="Home-nav">
        <h3>Home > <span>Cart</span></h3>
    </nav>
    <section>
        <div class="cart-section-container">
            <div class="cart-intro">
                <h3>Cart</h3>
                <button>Remove all</button>
                <p>4 items</p>
            </div>
            <div class="item-container">
                <div class="item-details">
                    <button class="remove-item">✕</button>
                    <div class="product-info">
                        <img src="images/Rectangle 28 (1).png" alt="KFC-Bucket" class="product-image">
                        <p>KFC - King Bucket</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn">+</button>
                        <input type="text" class="quantity" value="2" readonly>
                        <button class="quantity-btn">−</button>
                    </div>
                    <div class="item-price">
                        <p>#10,000</p>
                    </div>

                </div>
                <hr class="horizontal-line">
                <div class="item-details">
                    <button class="remove-item">✕</button>
                    <div class="product-info">
                        <img src="images/Rectangle 38.png" alt="Refuel-max" class="product-image">
                        <p>Refuel Max</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn">+</button>
                        <input type="text" class="quantity" value="2" readonly>
                        <button class="quantity-btn">−</button>
                    </div>
                    <div class="item-price">
                        <p>#1,200</p>
                    </div>
                </div>
                <hr class="horizontal-line">
                <div class="item-details">
                    <button class="remove-item">✕</button>
                    <div class="product-info">
                        <img src="images/Rectangle 36.png" alt="KFC - King Bucket" class="product-image">
                        <p>KFC - King Bucket</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn">+</button>
                        <input type="text" class="quantity" value="2" readonly>
                        <button class="quantity-btn">−</button>
                    </div>
                    <div class="item-price"> <p>#1,200</p>  </div>
                    <hr class="horizontal-line">
                </div>   
                <div class="delivery-fee">
                    <img src="images/scooter 1.png" alt="scooter">
                    <p>Delivery fee</p>
                    <div class="item-price">
                        <p>#1,200</p>
                    </div>
                </div>
                <hr class="horizontal-line">
        </div>
    </section>
    <footer>
        <div class="Total">
            <p>Total</p>
            <p>#13,600</p>
        </div>
        <div class="Checkout">
           <p>Checkout</p>
        </div>
    </footer>

</body>
</html>
